<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Resolution Website</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #container {
      width: 1440px;
      height: 820px;
      margin: 0 auto;
      overflow: auto; /* Add scrollbars if content overflows */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <iframe src="https://experience.arcgis.com/experience/6efc5e8d60db4e34b5aeb87a176ef74b"></iframe>
  </div>
</body>
</html>
